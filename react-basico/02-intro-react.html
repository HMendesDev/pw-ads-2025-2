<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.formata {
            font-family: Consolas, monospace;
            color: blue;
            background: powderblue;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid blue;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Importando o react -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id = "root"></div>

    <script>
        const div1 = React.createElement(
            'div',
            {
                id: 'div1',
                className: 'formata'
            },
            'DIV criada com React "cru"'
        )

        // Criando o ponto de inserção do novo elemento no DOM
        const root = ReactDOM.createRoot(document.getElementById('root'))

        // root.render(div1)

        // Em React os atributos de um elemento são chamados PROPS.
        // Eles podem ser definidos previamente em um objeto de depois
        // Usados em React.createElement()

        const propsBotao = {
            id: 'botao1',
            style: {
                color: 'red',
                background: 'yellow'
            },
            children: 'Clique Aqui',
            onClick: () => alert ('Ola')
        }

        // Note que, desta vez não temos o terceiro parametro para definir o conteudo interno
        // do elemento. Em vez disso, usamos uma prop especial chamada "children", que tem a mesma
        // função

        const b1 = React.createElement('button',propsBotao)

        // root.render(b1)

        // Criando um elemento de forma rápida, sem props, apenas com texto interno
        const parag = React.createElement('p', null, 'Parágrafo básico')

        const container = React.createElement(
            'div',
            {
                id: 'container',
                children: [div1,b1,parag],
                style:{
                    border: '1px dotted red',
                    padding: '20px'
                }
            }
        )
        // Renderizando o container com os demais elementos dentro dele
        root.render(container)

    </script>
</body>
</html>
